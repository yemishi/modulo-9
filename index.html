        <form onsubmit="return false">

            <h1 id='title'>Coloque seus dados</h1>

            <p id="cat"></p>

            <div id="form__content">

                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Amável Pinto">

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="2enh@F0rTe123">

                <span class="pass__check">
                    <label for="passwordConfirm">Confirme sua senha</label>
                    <p id="passCheck"></p>
                </span>

                <input type="password" id="passwordConfirm" placeholder="2enh@F0rTe123">

                <span>
                    <input type="checkbox" id="checkbox" onclick="allowPass()">
                    <label for="checkbox">Mostra senha</label>
                </span>

                <button onclick="formFunction()">Entrar</button>

            </div>

        </form>

    </main>

    <script>
        let passCheck = document.getElementById('passCheck')
        let title = document.getElementById('title')
        let passConfirm = document.getElementById('passwordConfirm')
        function allowPass() {

            if (password.type === 'password') {
                password.type = 'text'
                passConfirm.type = 'text'
            } else {
                password.type = 'password'
                passConfirm.type = 'password'
            }
        }

        function formFunction() {

            let name = document.getElementById('name').value
            let form = document.getElementById('form__content')
            let password = document.getElementById("password").value;

            if (password == passConfirm.value && password.length > 5 && password !== '' && name.length > 1) {
                let cat = document.getElementById('cat')
                title.style.cssText = 'color:rgba(68, 196, 179, 0.6); text-align:center;'
                title.textContent = 'BOAS VINDAS ' + name.toUpperCase() + '!!!'
                form.style.display = 'none'
                cat.style.display = 'block'
            }

            else if (password.length < 5) {
                passCheck.textContent = 'A senha tem que ter no minimo 6 caracteres'
            }

            else {
                passCheck.textContent = 'Login invalído'
            }

        }

    </script>
